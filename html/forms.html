<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a Color</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number:</label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="num"
        />
      </p>
      <p>
        <label for="time">Chose time: </label>
        <input type="time" id="time" name="time" />
      </p>
      <p>
        <!-- Alternative way to label an input (less common) -->
        <!-- <label>
          Enter a Number:
          <input
            type="number"
            placeholder="enter a number"
            name="num"
            min="1"
            max="1000"
          />
        </label> -->
      </p>
      <!-- this button doesn't submit the form b/c of the "type" attribute -->
      <button type="button">Regular button (won't submit)</button>
      <!-- This button submits the form! -->
      <button>Submit!!!</button>
      <!-- So does this one: -->
      <input type="submit" value="Click Me!" />
      <button>Submit</button>
    </form>
    <hr />
    <!-- Outside of a form, no default behavior -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button type="submit">Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button type="submit">Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button type="submit">Search Youtube</button>
    </form>
    <h2>More inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <label for="meal">Please select an Entree</label>
      <select name="name" id="meal">
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          value="75"
          name="cheese_level"
        />
      </p>

      <p>
        <label for="requests">Any Special Requests?</label>
        <br />
        <textarea
          id="requests"
          rows="10"
          cols="40"
          name="Requests?"
          placeholder="Type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="10"
        />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
